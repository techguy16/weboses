<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function() {
	$('.terminal').on('click', function(){
  	 $('#input').focus();
  });

  $('#input').on('keydown',function search(e) {
		if(e.keyCode == 13) {
    	// append your output to the history,
      // here I just append the input
    	$('#history').append($(this).val()+'<br/>');
      
      // you can change the path if you want
      // crappy implementation here, but you get the idea
      if($(this).val().substring(0, 3) === 'cd '){
  			$('#path').html($(this).val().substring(3)+'&nbsp;>&nbsp;');
      }
      
      // clear the input
      $('#input').val('');
      
    }
  });
});
</script>
<style>
.terminal{
  background: #ba00b1;
  color: #00ff2f;
  font: courier;
  padding: 10px;
  height: 100px;
  height:96%;
  left:-10;
}

.line{
  display: table;
  width: 100%;
}

.terminal span{
  display:table-cell; 
  width:1px;
  left:-10;
}

.terminal input{
  display:table-cell; 
  width:100%;
  height:100%;
  border: none;
  background: #ba00b1;
  color: white;
  outline: none;
}
body {
	background: #ba00b1;
}
/* width */
::-webkit-scrollbar {
  width: 5px;
  background:#00000050;
  cursor:n-resize;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey;
  border-radius: 0px;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: black;
  border-radius: 0px;
}
</style>
<div class="terminal">
  <div id="history">
    
  </div>
  <div class="line">
    <span id="path">[professorkukui@pokeos]&nbsp;#&nbsp;</span>
    <input type="text" id="input">
  </line>
</div>
